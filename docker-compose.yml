version: "3.9"

services:
  hotel_retriever:
    build:
      context: .
      dockerfile: ./apps/data_collectors/hotel_retriever/Dockerfile
    container_name: hotel_retriever
    environment:
      REDIS_URL: redis://hotel_redis:6379/0
    depends_on:
      - hotel_redis
    networks:
      - shared_network
      - hotel_private_network
    ports:
      - "8001:8000"   # optional – expose only if needed

  hotel_redis:
    image: redis:7-alpine
    container_name: hotel_redis
    command: redis-server --appendonly yes
    volumes:
      - hotel_redis_data:/data
    networks:
      - hotel_private_network
    expose:
      - "6379"        # internal only

  flight_retriever:
    build:
      context: .
      dockerfile: ./apps/data_collectors/flight_retriever/Dockerfile
    container_name: flight_retriever
    environment:
      - AMADEUS_CLIENT_ID
      - AMADEUS_CLIENT_SECRET
      - REDIS_URL=redis://flight_redis:6379/0
    depends_on:
      - flight_redis
    networks:
      - shared_network
      - flight_private_network
    ports:
      - "8003:8000"

  flight_redis:
    image: redis:7-alpine
    container_name: flight_redis
    command: redis-server --appendonly yes
    volumes:
      - flight_redis_data:/data
    networks:
      - flight_private_network
    expose:
      - "6379"

  llm_retriever:
    build:
      context: .
      dockerfile: ./apps/data_collectors/llm_retreiver/Dockerfile
    container_name: llm_retriever
    networks:
      - shared_network
      - llm_private_network
    ports:
      - "8002:8000"   # optional – expose only if needed

  trip_builder:
    build:
      context: .
      dockerfile: ./apps/trip_builder/Dockerfile
    container_name: trip_builder
    environment:
      - HOTEL_REQUEST_API=http://hotel_retriever:8000/api/hotels/search
      - FLIGHT_REQUEST_API=http://flight_retriever:8000/api/flight_retriever/search
      - TRANSFER_REQUEST_API=http://llm_retriever:8000/api/transport/search
      - ACTIVITY_REQUEST_API=http://llm_retriever:8000/api/activities/search
      - PACKAGE_BUILDER_API=http://package_builder:8000/api/build-package
    networks:
      - shared_network
    ports:
      - "8100:8000"
    depends_on:
      - hotel_retriever
      - llm_retriever

  package_builder:
    build:
      context: .
      dockerfile: ./apps/package_builder/Dockerfile
    container_name: package_builder
    networks:
      - shared_network
    ports:
      - "8200:8000"
    depends_on:
      - trip_builder

  mongo:
    image: mongo:7
    container_name: mongo
    command: mongod --quiet
    volumes:
      - mongo_data:/data/db
    networks:
      - shared_network
      - web_private_network
    expose:
      - "27017"
    ports:
      - "27017:27017"

  web_server:
    build:
      context: .
      dockerfile: ./apps/web-server/Dockerfile
    container_name: web_server
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/tripping_ai
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-key-change-in-production}
      - NODE_ENV=production
      - JSON_AGENT_URL=http://json_agent:8000
    networks:
      - shared_network
      - web_private_network
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  json_agent:
    build:
      context: .
      dockerfile: ./apps/json_agent/Dockerfile
    container_name: json_agent
    environment:
      - PERPLEXITY_API_KEY
    networks:
      - shared_network
    ports:
      - "8300:8000"

networks:
  shared_network:
    driver: bridge

  hotel_private_network:
    driver: bridge
    internal: true

  llm_private_network:
    driver: bridge
    internal: true

  flight_private_network:
    driver: bridge
    internal: true

  web_private_network:
    driver: bridge
    internal: true

volumes:
  hotel_redis_data:
  mongo_data:
  flight_redis_data: