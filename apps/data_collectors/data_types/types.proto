syntax = "proto3";

package travel;

// -----------------------------
// Hotels
// -----------------------------
message Hotel {
  string name = 1;
  string city = 2;
  string country = 3;
  string address = 4;
  float rating = 5;
  bool all_inclusive = 6;
  float price_per_night = 7;
}

message Hotels {
  repeated Hotel hotels = 1;
}

// -----------------------------
// Flights
// -----------------------------
message FlightRoute {
  string from_airport = 1;
  string from_city = 2;
  string from_country = 3;
  string from_address = 4;
  string to_airport = 5;
  string to_city = 6;
  string to_country = 7;
  string to_address = 8;
  string arrival_time = 9; // ISO 8601 format
  string depart_time = 10; // ISO 8601 format
  string airline = 11;
}

message Flight {
  repeated FlightRoute route = 1;
  int32 connections = 2;
  float price = 3;
}

message Flights {
  repeated Flight flights = 1;
}

// -----------------------------
// Transportation
// -----------------------------
message TransportationOption {
  string provider = 1;
  string car_model = 2;
  int32 seats = 3;
  string pickup_time = 4; // ISO 8601 format
  string dropoff_time = 5; // ISO 8601 format
  string city = 6;
  string country = 7;
  string address = 8;
  float price = 9; // per day
}

message Transportation {
  repeated TransportationOption options = 1;
}

// -----------------------------
// Attractions
// -----------------------------
message OpeningHours {
  string day = 1;        // "default" or specific day
  string open = 2;       // HH:mm
  string close = 3;      // HH:mm
  bool is_closed = 4;    // if attraction is closed today
}

message Attraction {
  string name = 1;
  string type = 2;       // e.g., park, museum
  string city = 3;
  string address = 4;
  repeated OpeningHours opening_hours = 5;
  string duration = 6;   // optional, HH:mm
  float price = 7;
  string notes = 8;
}

message Attractions {
  repeated Attraction attractions = 1;
}

// -----------------------------
// Root container
// -----------------------------
message TravelData {
  Hotels hotels = 1;
  Flights flights = 2;
  Transportation transportation = 3;
  Attractions attractions = 4;
}
